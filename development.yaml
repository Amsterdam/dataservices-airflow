  #     mountPath: /opt/airflow/efs/logs

dags:
  path: /opt/airflow/efs/dags
  persistence:
    enabled: false

logs:
  persistence:
    enabled: false

flower:
  enabled: false

rbac:
  create: false

postgresql:
  enabled: true

redis:
  enabled: false
