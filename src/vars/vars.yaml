bekendmakingen:
  wfs_endpoint: wfs
  wfs_params:
    request: GetFeature
    SERVICE: WFS
    VERSION: 1.2.0
    TYPENAME: geozet:bekendmakingen_punt
    FILTER: |
      <Filter>
        <PropertyIsEqualTo>
          <PropertyName>geozet:overheid</PropertyName>
          <Literal>Amsterdam</Literal>
        </PropertyIsEqualTo>
      </Filter>
    outputFormat: application/json
  geotype: ST_Point
